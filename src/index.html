<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin: *" >
    <title>Infoskjermen Player</title>
    <script type="text/javascript" language="javascript" src='./renderer.js'></script>
    <style>
      body { width:100%; height:100%;  margin:0px; padding:0px; background:black;}	
      iframe { position:absolute; left: 0px; top:  0px; width: 100%; height: 100%;}
      #change_host_view { opacity:0; transition:opacity ease 0.3s; position: absolute; top:2%; left:2%; background:#F4F4C1; color:#333; font-size:22px; border-radius:10px; padding:5px 10px; z-index:200;  }
      input {font-size: 22px;}
    </style>
  </head>
  <body>
    <iframe id="splash" src="../assets/splashscreen.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    <iframe id="iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe> 
    <div id="change_host_view">
      <label>Host: </label>
      <input type="text" id="host_input" size="30" value="http://app.infoskjermen.no"/>
      <button id="change_host_btn" style="font-size: 22px;">Endre</button>
  </div>
  </body>
</html>
